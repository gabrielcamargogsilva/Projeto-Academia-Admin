<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Área do Administrador</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="min-h-screen flex">

    <!-- MENU LATERAL -->
    <aside class="w-64 bg-white shadow-md p-6 space-y-4">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Filtros</h2>
      
      <!-- Barra de Pesquisa -->
      <div class="mb-8">
        <h2 class="text-xl font-semibold text-gray-800 mb-2">Buscar Aluno</h2>
        <div>
          <label for="buscaAluno" class="block text-sm font-medium text-gray-700">Digite o nome do aluno</label>
          <!-- Barra de pesquisa com maior largura e altura reduzida -->
          <input type="text" id="buscaAluno" oninput="filtrarAlunos()" placeholder="Buscar aluno..."
            class="mt-1 block w-full sm:w-4/5 md:w-3/4 lg:w-2/3 xl:w-2/3 h-10 px-4 border-2 border-gray-300 rounded-md shadow-sm focus:ring-indigo-300 focus:border-indigo-300 focus:outline-none bg-gray-50 text-gray-700" />
        </div>
      </div>
      
      <button onclick="carregarAlunos()" class="w-full px-4 py-2 text-left text-gray-700 hover:bg-gray-200 rounded-md">Todos os Alunos</button>
      <button onclick="carregarAlunos('ativo')" class="w-full px-4 py-2 text-left text-green-600 hover:bg-green-100 rounded-md">Alunos Ativos</button>
      <button onclick="carregarAlunos('inativo')" class="w-full px-4 py-2 text-left text-red-600 hover:bg-red-100 rounded-md">Alunos Inativos</button>
    </aside>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="flex-1 p-10">
      <div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-lg mb-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Área do Administrador</h1>

        <!-- Formulário -->
        <div id="formContainer"></div>
      </div>

      <!-- Lista de Alunos -->
      <div id="listaUsuarios" class="space-y-4 flex-1">
        <!-- Cards dos alunos aqui -->
      </div>
    </main>

  </div>

  <script src="script.js"></script>
</body>
</html>
